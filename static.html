	<head>
		<link rel="stylesheet" href="./static.css">
	</head>
	<body style="background-color: rgb(33, 33, 33)">

		<br>
		<input type="color" class="colorsel" id="colorsel0" value="#ff00ff" oninput="handleChangeColor(event, 0)">

		<input type="color" class="colorsel" id="colorsel2" value="#212121" oninput="handleChangeColor(event, 2)">
		<input type="color" class="colorsel" id="colorsel3" value="#212121" oninput="handleChangeColor(event, 3)">
		<br>
		LinearLerp?: <input type="checkbox" oninput="handleChangeCheckLinear(event)" checked>
		<br>
		RelativeLerp?: <input type="checkbox" oninput="handleChangeCheckRelative(event)" checked>

		Animate?: <input type="checkbox" oninput="handleChangeCheckAnimate(event)">

		WaitTime?: <input type="number" id="waittime" value="500" oninput="handleChangeWaitTime(event)">

	</body>
